<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="../CSS/Register.css">
        <script src="../JavaScript/angular.min.js"></script>
        <script src="../JavaScript/semantic.min.js"></script>
        <link rel="stylesheet" href="../CSS/semantic.min.css">
    </head>

    <body>
    <div class="ui container" class="ui mini form" class="equal width form">
        <h1>Registration....</h1>
        
        <form ui form>
            First Name: <input type="text" placeholder="First" id="fname"><br /><br /><br /><br />
            Middle Name: <input type="text" placeholder="Middle" id="mname"><br /><br /><br /><br />
            Last Name: <input type="text" placeholder="Last" id="lname"><br /><br /><br /><br />

            <fieldset id="fs1">
                <legend><u>Contacts</u></legend><br />
                Phone: <input type="number" placeholder="987654321" class="contacts"><br/><br />
                Email: <input type="email" placeholder="xyz@gamil.com" class="contacts"><br /><br />
            </fieldset><br /><br />

            <fieldset id="fs2">
                <legend><u>Company Details</u></legend><br />
                Company Name: <input type="text"><br /><br />
                Company Number: <input type="number"><br /><br />
                Company Email: <input type="email"><br /><br />
            </fieldset>

            <input type="submit" value="submit" id="btn">        
        
        </form>
    </div>
    </body>
</html>
